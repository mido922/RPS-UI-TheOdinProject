<body>
<h1>Play rock paper scissors! (Out of 5 rounds)</h1>

    <div id="computerChoiceDiv">
        <h1>The computer picked:</h1>
        <h1 id="computerChoiceView">Nothing yet!</h1>
    </div>

    <div id="playerChoiceDiv">
        <h1>You picked:</h1>
        <h1 id="playerChoiceView">Nothing yet!</h1>
    </div>

    <div id="playerChoiceButtons">
        <button class="playerButton" onclick="playerChoice('Rock')">Rock</button>
        <button class="playerButton" onclick="playerChoice('Scissors')">Scissors</button>
        <button class="playerButton" onclick="playerChoice('Paper')">Paper</button>
    </div>
    <div id="resultDiv">Start!</div>
<p1 id="roundCounter">You havent started yet.</p1>

<h1 id="winAnnouncer"></h1>
